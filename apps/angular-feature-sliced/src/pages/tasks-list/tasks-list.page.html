<div class="task-list">
  <fs-tasks-filter class="task-list__filter"></fs-tasks-filter>

  <ul class="task-list__list task-list">
    <ng-container
      *ngIf="taskFacade.filteredTasks$ | async as tasks; else spinner;"
    >
      <fs-task-row
        *ngFor="let task of tasks"
        [task]="task"
        class="task-list__row"
      >
        {{task.title}}
      </fs-task-row>
    </ng-container>
  </ul>
</div>

<ng-template #spinner>
  <mat-progress-spinner
    color="primary"
    mode="indeterminate"
    value="50"
  ></mat-progress-spinner>
</ng-template>
