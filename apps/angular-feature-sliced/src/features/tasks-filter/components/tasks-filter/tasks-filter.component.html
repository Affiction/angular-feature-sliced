<mat-button-toggle-group
  name="taskFilter"
  aria-label="Task Filter"
  [value]="configService.defaultFilter"
  [disabled]="taskFacade.loading$ | async"
>
  <mat-button-toggle
    *ngFor="let filter of configService.filtersList"
    [value]="filter.id"
    (click)="taskFacade.filterTasks(filter.config)"
  >
    {{ filter.title }}
  </mat-button-toggle>
</mat-button-toggle-group>
